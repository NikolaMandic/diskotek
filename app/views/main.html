<div id="wrapermain">
    
  <div id="dissasembly" class="hero-unit" draggable resizable>

    <div class="{{thing.current?'inst_row_current':'inst_row'}}" ng-repeat="thing in data.debugData.disassembly">
      <div class="inst_addr {{thing.hasBreakpoint?'breakpoint':'' }}" ng-click="toggleBreakpoint(thing.address,thing)">
        
          {{thing.address}}
        </div>
        
        <div class="inst_opcode">
          {{thing.opcode}}
        </div>
  
        <div class="inst_operands">
          {{thing.operands}}
        </div>


        <div class="inst_comment">
          {{thing.comment}}
        </div>


    </div>
   </div>
   <!--
   <p ng-bind="command">instlÎ»aslaled.</p>
   
    <h3>  </h3>
    -->
  <div id="registers" draggable resizable>
    <div class="reg_row" ng-repeat="register in data.debugData.registers">
        <div class="reg_name">
          {{register.name}}
        </div>
        <div class="reg_value1">
          {{register.value1}}
        </div>
        <div class="reg_value2">
          {{register.value2}}
        </div>

    </div>
  </div>
  <div commandWind draggable resizable ></div>
  <div id="commandResult" draggable resizable>
      <div id="crrow" ng-repeat="row in data.debugData.commandResult">
        {{row}}
      </div>
  </div>

</div>
